<body>

    <header class="=header">
        <div class="banner">
            <img src="../static/img/Imagenes/Paisaje/Jujuy-Cerro_de_los_siete_colores-Purmamarca.JPG" alt="Banner">

            <div class="pestanas">
                <a href="../index.html" class="pestaña">Inicio</a>

    <h1>¡Tu voz cuenta!</h1>
    <h2>Contanos tu experiencia y destacá tu momento mas memorable</h2>
    <br>
    <div class="container">
        <div class="form-container">
            <form class="contact-form" id="formulario" onsubmit="return validarFormulario()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="lugar">¿A dónde fuiste?</label>
                    <input type="text" id="lugar" name="lugar">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" oninput="actualizarContador()"></textarea>
                    <span id="contador">1000/1000</span>
                </div>
                <div>
                    <label for="foto">Foto</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
                <br><br>
                <button type="submit" >Enviar</button>
            </form>
        </div>

        <div class="message-container">
            <div class="mensajes">
                <h2>Experiencias compartidas</h2>
                <div id="mensajesList">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Seguinos en redes</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <i class="bx bxl-facebook-square"></i>

        </a>

    </footer>
